<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg"  alt="" class="mainImg">
      <div class="card-content">
        <h2 class="eq-name">Equilibrium #3429</h2>
        <p class="eq-des">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-days">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="" class="ethIcon" >
            0.041 ETH
          </div>
          
          <div class="days">
            <img src="images/icon-clock.svg" alt="">3 days left
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="" class="avatar" width="27px auto">
          <div class="name">Creation of <span>Jules Wyvern</span></div>
          
        </div>
      </div>
    </div>
  </div>

  

  

  
  
  <script src="main.js"></script>

</body>
</html>
